name: luals-checker

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main


run-name: Lua language server magic
jobs:
  LuaLS-checker:
    runs-on: ubuntu-latest
    steps:
      - run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y ninja-build
      - name: Checkout LuaLS
        uses: actions/checkout@v4
        with:
          repository: LuaLS/lua-language-server
          ref: 85f7e6f962ed47afa00ac7fd57e6130419d973ce
          submodules: recursive
          path: ./luals
      - name: Compile LuaLS
        run: |
          cd ${{ github.workspace }}/luals
          pushd 3rd/luamake
          ./compile/build.sh
          popd
          ./3rd/luamake/luamake -notest rebuild
      - name: Checkout LuaLS config
        uses: actions/checkout@v4
        with:
          repository: DeadlyBossMods/LuaLS-Config
          path: ./luals-config
      - name: Checkout DBM-Unified
        uses: actions/checkout@v4
        with:
          repository: DeadlyBossMods/DBM-Unified
          path: ./DBM-Unified
      - name: Checkout vscode-wow-api
        uses: actions/checkout@v4
        with:
          repository: Ketho/vscode-wow-api
          path: ./vscode-wow-api
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ./workspace
      - name: Run checks
        run: |
          cd luals
          # No clue why this is needed, the auto-adding to trusted works fine locally
          echo "/home/runner/work/test-gh-actions/test-gh-actions/luals-config/Plugin/Plugin.lua" > /home/runner/work/test-gh-actions/test-gh-actions/luals/log/TRUSTED
          ./bin/lua-language-server \
            --checklevel Information \
            --configpath ${{ github.workspace }}/workspace/totally-not-a-config-file.lua \
            --dbm_libraries ${{ github.workspace }}/DBM-Unified,${{ github.workspace }}/vscode-wow-api/EmmyLua \
            --check ${{ github.workspace }}/workspace
          cat ${{ github.workspace }}/luals/log/*
          cat ${{ github.workspace }}/luals/log/check.json |  jq -r 'to_entries | map(.key as $file | .value[] | {file: $file | sub("file://"; ""), title: .code, line: .range.start.line, endLine: .range.end.line, col: .range.start.character, endColumn: .range.end.character, message: .message | sub("\n"; "\\\\n"; "m")}) | map("::warning file=\(.file),line=\(.line),endLine=\(.line),title=\(.title)::\(.message)") | .[]'
