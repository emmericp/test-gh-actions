name: test

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main


run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y ninja-build
      - name: Checkout LuaLS
        uses: actions/checkout@v4
        with:
          repository: LuaLS/lua-language-server
          ref: 85f7e6f962ed47afa00ac7fd57e6130419d973ce
          submodules: recursive
          path: ./luals
      - name: Compile LuaLS
        run: |
          cd ${{ github.workspace }}/luals
          pushd 3rd/luamake
          ./compile/build.sh
          popd
          ./3rd/luamake/luamake -notest rebuild
      - name: Checkout LuaLS config
        uses: actions/checkout@v4
        with:
          repository: DeadlyBossMods/LuaLS-Config
          path: ./luals-config
      - name: Checkout DBM-Unified
        uses: actions/checkout@v4
        with:
          repository: DeadlyBossMods/DBM-Unified
          path: ./DBM-Unified
      - name: Checkout vscode-wow-api
        uses: actions/checkout@v4
        with:
          repository: Ketho/vscode-wow-api
          path: ./vscode-wow-api
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ./workspace
      - name: Run checks
        run: |
          cd luals
          ./bin/lua-language-server \
            --checklevel Information \
            --configpath ${{ github.workspace }}/luals-config/Check-Config.lua \
            --dbm_libraries ${{ github.workspace }}/DBM-Unified>,${{ github.workspace }}/vscode-wow-api/EmmyLua
      - name: List files
        run: |
          ls ${{ github.workspace }}
          find .
